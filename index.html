  <meta charset="utf-8">
  <title>SVG Text Background</title>

<body>

<div id="app">
    <div class="actions">
      <div class="content-block bg-primary " id="settings">
        <div class="close-btn" id="settingsCloseBtn"></div>
        <ul id="inputs">
          <li class="mb-2">
            <label for="textInput" class="input-label">Text</label>
            <input id="textInput" type="text" value="SVGenius" class="input input-xs input-secondary">
          </li>

          <li class="mb-2">
            <label for="widthInput" class="input-label">Width</label>
            <input id="widthInput" type="number" min="1" max="7680" value="1920" class="input input-xs input-secondary">
          </li>

          <li class="mb-2">
            <label for="heightInput" class="input-label">Height</label>
            <input id="heightInput" type="number" min="1" max="4329" value="1080" class="input input-xs input-secondary">
          </li>

          <li class="mb-2">
            <label for="fontURLInput" class="input-label">Font url</label>
            <input id="fontURLInput" type="text" value="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" class="input input-xs input-secondary">
          </li>

          <li class="mb-2">
            <label for="fontFamilyInput" class="input-label">Font Family</label>
            <input id="fontFamilyInput" type="text" value="JetBrains Mono" class="input input-xs input-secondary">
          </li>

          <li class="mb-2">
            <label for="wordNbInput" class="input-label">Words</label>
            <input id="wordNbInput" type="number" min="1" value="" class="input input-xs input-secondary">
          </li>
        </ul>

        <div id="color-inputs">
          <div class="mb-2 block float-left">
            <label for="backgroundColorInput" class="input-label">Background Color</label>
            <div>
              <input type="color" id="backgroundColorInput" value="#00ffc0">
            </div>
          </div>

          <div class="mb-2 block">
            <label for="fontColorInput">Font Color</label>
            <div>
              <input type="color" id="fontColorInput" value="#ffffff">
            </div>
          </div>
        </div>

        <div id="slider-inputs">
          <div class="mb-2 block">
            <label for="spacingSlider" class="slider-input-label">Spacing</label>
            <div class="flex">
              <input id="spacingSlider" type="range" min="100" max="500" value="200" step="1" class="range range-sm range-secondary mr-2">
              <input id="spacingInput" type="number" min="100" max="500" value="200" step="1" class="input input-xs input-secondary slider-input">
            </div>
          </div>

          <div class="mb-2 block">
            <label for="rotationSlider" class="slider-input-label">Rotation</label>
            <div class="flex">
              <input id="rotationSlider" type="range" min="-360" max="360" value="-45" step="1" class="range range-sm range-secondary mr-2">
              <input id="rotationInput" type="number" min="-360" max="360" value="-45" step="1" class="input input-xs input-secondary slider-input">
            </div>
          </div>

          <div class="mb-2 block">
            <label for="fontSizeSlider" class="slider-input-label">Font Size</label>

            <div class="flex">
              <input id="fontSizeSlider" type="range" min="1" max="500" value="50" step="1" class="range range-sm range-secondary mr-2">
              <input id="fontSizeInput" type="number" min="1" max="500" value="50" step="1" class="input input-xs input-secondary slider-input">
            </div>
          </div>

          <div class="mb-2 block">
            <label for="strokeWidthSlider" class="slider-input-label">Stroke Width</label>

            <div class="flex">
              <input id="strokeWidthSlider" type="range" min="0" max="50" value="5" class="range range-sm range-secondary mr-2">
              <input id="strokeWidthInput" type="number" min="0" max="50" value="5" class="input input-xs input-secondary slider-input">
            </div>
          </div>

          <div class="mb-2 block">
            <label for="wordSpacingSlider" class="slider-input-label">Word Spacing</label>

            <div class="flex">
              <input id="wordSpacingSlider" type="range" min="0" max="500" value="5" class="range range-sm range-secondary mr-2">
              <input id="wordSpacingInput" type="number" min="0" max="500" value="5" class="input input-xs input-secondary slider-input">
            </div>
          </div>

          <div class="mb-2">
            <button class="btn" id="snapshotBtn">Download</button>
          </div>
        </div>

      </div>

      <div class="flex" id="settingsBtn">
        <button id="show-settings" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="white" fill="white">
            <path d="M9 3C7.13616 3 5.57006 4.27477 5.12602 6L2 6V8H5.12602C5.57006 9.72523 7.13616 11 9 11C10.8638 11 12.4299 9.72523 12.874 8H22V6L12.874 6C12.4299 4.27477 10.8638 3 9 3ZM7 7C7 8.10457 7.89543 9 9 9C10.1046 9 11 8.10457 11 7C11 5.89543 10.1046 5 9 5C7.89543 5 7 5.89543 7 7Z M11.126 18H2V16H11.126C11.5701 14.2748 13.1362 13 15 13C16.8638 13 18.4299 14.2748 18.874 16H22V18H18.874C18.4299 19.7252 16.8638 21 15 21C13.1362 21 11.5701 19.7252 11.126 18ZM15 19C13.8954 19 13 18.1046 13 17C13 15.8954 13.8954 15 15 15C16.1046 15 17 15.8954 17 17C17 18.1046 16.1046 19 15 19Z"></path>
          </svg>
        </button>
      </div>

  </div>

    <div id="scale-wrap" class="items-center m-auto z-0" style="transform: scale(0.25);">
      <div id="container" style="position:relative; width: 1920px; height: 1080px">
        <svg viewBox="0 0 1920 1080" id="text-base" xmlns="http://www.w3.org/2000/svg"
             style="background-color:#00ffc0; width: 100%; height: 100%" preserveAspectRatio="xMidYMin">
          <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
          </style>

          <!-- Guidelines -->
          <line x1="960" y1="0" x2="960" y2="1080" stroke="#000000" stroke-width="1"/>
          <line x1="0" y1="540" x2="1920" y2="540" stroke="#000000" stroke-width="1"/>
        </svg>
      </div>
    </div>
