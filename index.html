<!doctype html>
<html data-theme="bumblebee">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
</head>

<body>

<div id="header">
  header
</div>

  <div id="container" preserveAspectRatio="xMidYMin" class="mx-8 rounded-xl w-4/6 h-1/2 drop-shadow-2xl float-left content-center items-center m-auto flex">
    <svg viewBox="0 0 1920 1080" id="text-base" xmlns="http://www.w3.org/2000/svg"
         style="background-color:#ffffff">
      <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
      </style>

      <style>
        .small { font: italic 13px sans-serif; }
        .heavy { font: bold 30px sans-serif; }
      </style>

      <!--    <defs>-->
      <!--      <clipPath id="clip">-->
      <!--        <rect width="1920" height="1080"/>-->
      <!--      </clipPath>-->
      <!--    </defs>-->

      <!-- Guidelines -->
      <line x1="960" y1="0" x2="960" y2="1080" stroke="#000000" stroke-width="1"/>
      <line x1="0" y1="540" x2="1920" y2="540" stroke="#000000" stroke-width="1"/>
    </svg>

  </div>

  <div class="w-1/4 block float-right filter drop-shadow-2xl bg-green-400 rounded-3xl p-3.5 mx-8">
    <div class="text-center justify-center content-center m-auto">
      Control panel
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        width
      </div>
      <div class="float-right m-auto w-full my-2">
        <input id="widthSlider" type="number" min="1" max="7680" value="1920" class="w-1/2 input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        height
      </div>
      <div class="float-right m-auto w-full my-2">
        <input id="heightSlider" type="nunber" min="1" max="4329" value="1080" class="w-1/2 input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        spacing
      </div>
      <div class="float-right m-auto my-2">
        <input id="spacingSlider" type="range" min="100" max="500" value="200" step="1" class=" range range-primary">
      </div>
      <div class="m-auto my-2">
        <input id="spacingInput" type="number" min="100" max="500" value="200" step="1" class="input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        rotation
      </div>
      <div class="float-right m-auto my-2">
        <input id="rotationSlider" type="range" min="0" max="360" value="-45" step="1" class="range range-primary">
      </div>
      <div class="m-auto my-2">
        <input id="rotationInput" type="number" min="0" max="360" value="-45" step="1" class="input-xs input-primary">
      </div>
    </div>


    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        font size
      </div>
      <div class="float-right m-auto my-2">
        <input id="fontSizeSlider" type="range" min="1" max="1000" value="50" step="1" class="range range-primary">
      </div>
      <div class="m-auto my-2">
        <input id="fontSizeInput" type="number" min="1" max="1000" value="50" step="1" class="input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        stroke width
      </div>
      <div class="m-auto my-2">
        <input id="strokeWidthSlider" type="range" min="0" max="50" value="5" class="range range-primary">
      </div>
      <div class="float-right m-auto my-2">
        <input id="strokeWidthInput" type="number" min="0" max="50" value="5" class="input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="my-2 w-1/4">
        offset
      </div>
      <div class="m-auto my-2">
        <input id="offsetSlider" type="range" min="0" max="100" value="5" class="range range-primary">
      </div>
      <div class="float-right m-auto my-2">
        <input id="offsetInput" type="number" min="0" max="100" value="5" class="input-xs input-primary">
      </div>
    </div>

    <div class="inline-flex p-10 w-full">
      <div class="w-full my-2">
        <button class="btn glass" id="snapshotBtn">Snapshot</button>
      </div>
    </div>
  </div>

<!--<script type="module" src="/main.js"></script>-->
<script type="module" src="/main-optimization-test-01.js"></script>

</body>

</html>
