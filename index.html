  <div class="pr-14 pl-14 pt-14">
    <div id="container" preserveAspectRatio="xMidYMin" class="mx-8 rounded-xl w-4/6 h-1/2 drop-shadow-2xl float-left content-center items-center m-auto flex">
      <svg viewBox="0 0 1920 1080" id="text-base" xmlns="http://www.w3.org/2000/svg"
           style="background-color:#ffffff">
        <style type="text/css">
          @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        </style>

        <!-- Guidelines -->
        <line x1="960" y1="0" x2="960" y2="1080" stroke="#000000" stroke-width="1"/>
        <line x1="0" y1="540" x2="1920" y2="540" stroke="#000000" stroke-width="1"/>
      </svg>
    </div>

    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title">Control panel ðŸ•¹</h2>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Text
          </div>
          <div class="float-right m-auto w-full my-2">
            <input id="textInput" type="text" value="SVGenius" class="w-1/2 input input-xs input-primary">
          </div>
        </div>


        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Width
          </div>
          <div class="float-right m-auto w-full my-2">
            <input id="widthInput" type="number" min="1" max="7680" value="1920" class="w-1/2 input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Height
          </div>
          <div class="float-right m-auto w-full my-2">
            <input id="heightInput" type="nunber" min="1" max="4329" value="1080" class="w-1/2 input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Words
          </div>
          <div class="float-right m-auto w-full my-2">
            <input id="wordNbInput" type="number" min="1" value="" class="w-1/2 input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Background color
          </div>
          <div class="float-right m-auto w-full my-2">
            <input type="color" id="backgroundColorInput" value="#ffffff">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Font color
          </div>
          <div class="float-right m-auto w-full my-2">
            <input type="color" id="fontColorInput" value="#ffffff">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Spacing
          </div>
          <div class="float-right m-auto my-2">
            <input id="spacingSlider" type="range" min="100" max="500" value="200" step="1" class="range range-primary">
          </div>
          <div class="m-auto my-2">
            <input id="spacingInput" type="number" min="100" max="500" value="200" step="1" class="input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Rotation
          </div>
          <div class="float-right m-auto my-2">
            <input id="rotationSlider" type="range" min="0" max="360" value="-45" step="1" class="range range-primary">
          </div>
          <div class="m-auto my-2">
            <input id="rotationInput" type="number" min="0" max="360" value="-45" step="1" class="input input-xs input-primary">
          </div>
        </div>


        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Font size
          </div>
          <div class="float-right m-auto my-2">
            <input id="fontSizeSlider" type="range" min="1" max="1000" value="50" step="1" class="range range-primary">
          </div>
          <div class="m-auto my-2">
            <input id="fontSizeInput" type="number" min="1" max="1000" value="50" step="1" class="input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Stroke width
          </div>
          <div class="m-auto my-2">
            <input id="strokeWidthSlider" type="range" min="0" max="50" value="5" class="range range-primary">
          </div>
          <div class="float-right m-auto my-2">
            <input id="strokeWidthInput" type="number" min="0" max="50" value="5" class="input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 pl-0 w-full">
          <div class="my-2 w-1/4 text-right">
            Word spacing
          </div>
          <div class="m-auto my-2">
            <input id="wordSpacingSlider" type="range" min="0" max="500" value="5" class="range range-primary">
          </div>
          <div class="float-right m-auto my-2">
            <input id="wordSpacingInput" type="number" min="0" max="500" value="5" class="input input-xs input-primary">
          </div>
        </div>

        <div class="inline-flex p-4 w-full">
          <div class="w-full my-2">
            <button class="btn" id="snapshotBtn">Snapshot</button>
          </div>
        </div>
      </div>
    </div>
  </div>
